<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/app.js" defer></script>
    <link rel="stylesheet" href="../css/style.css">
    <title>Gym Coach</title>
</head>
<body>
    <section>
        <h1>
            Welcome On Gym Coach.. <br>
            &nbsp;&nbsp;&nbsp; Your Virtual Training Planner! <br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Please Sing In!
            Or Log In Here -> <button class="log-in"><a href="./login.html"><h1>Log In</h1></a></button>
        </h1>
        <form action="login.html" method="post">
            <input type="text" id="nickname" name="nickname" placeholder="Nickname" required><br>
            <input type="email" id="email" name="email" placeholder="Email" required><br>
            <input type="password" id="pass" name="pass" placeholder="Password" required><br>
            <input type="password" id="repeat" name="pass" placeholder="Repeat Password" required><br>
            <input type="submit" value="Create Account"><br>
            <!-- <button type="submit">Register</button> -->
            <div id="error" style="color: red;"></div>
        </form>
    </section>
</body>
</html>
